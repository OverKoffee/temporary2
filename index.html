<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>

  <form>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" />
    
    <br>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" />
    
    <br>
    <br>

    <label for="github">GitHub Username:</label>
    <input type="text" id="github" name="github" />

    <br>
    <br>

    <fieldset>
      <legend><strong>Choose a Plan:</strong></legend>

      <input type="radio" id="enterprise" name="plan" value="Enterprise" />
      <label for="enterprise">Enterprise</label><br>

      <input type="radio" id="pro" name="plan" value="Pro" />
      <label for="pro">Pro</label><br>

      <input type="radio" id="free" name="plan" value="Free" />
      <label for="free">Free</label><br>
    </fieldset>

    <br>
    <br>

    <input type="checkbox" id="remember" name="remember" />
    <label for="remember">Remember Me</label>

    <br>
    <br>

    <button type="submit">Submit</button>

  </form>

</body>
</html>
